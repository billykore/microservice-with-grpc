syntax = "proto3";

package payment;

option go_package = "gen/payment/v1";

service Payment {
  rpc Qris (QrisRequest) returns (QrisResponse);
}

message QrisRequest {
  string merchantId = 1;
  string trxNumber = 2;
  string accountSource = 3;
  string accountDestination = 4;
  string amount = 5;
}

message QrisResponse {
  bool success = 1;
}
