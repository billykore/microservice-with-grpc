syntax = "proto3";

package transaction;

option go_package = "gen/transaction/v1";

service Transaction {
  rpc Transfer(TransferRequest) returns (TransferResponse);
}

message TransferRequest {
  string trxId = 1;
  string sourceAccount = 2;
  string destinationAccount = 3;
  string amount = 4;
}

message TransferResponse {
  bool success = 1;
  string message = 2;
}